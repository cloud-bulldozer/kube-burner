---
 
global:
  writeToFile: true
  metricsDirectory: collected-metrics
  measurements:
    - name: podLatency
      esIndex: kube-burner-podlatency

  indexerConfig:
    enabled: true
    esServers: [https://es-instance.example.org:9200]
    insecureSkipVerify: true
    defaultIndex: kube-burner
    type: elastic

jobs:
  - name: kube-burner-job
    jobIterations: 5
    qps: 20
    burst: 40
    namespacedIterations: true
    cleanup: true
    namespace: kube-burner-job-ns
    podWait: false
    waitWhenFinished: true
    waitFor: ["Deployment"]
    verifyObjects: true
    errorOnVerify: false
    jobIterationDelay: 0
    jobPause: 1000
    objects:

      - objectTemplate: objectTemplates/svc.yml
        replicas: 1

      - objectTemplate: objectTemplates/deployment.yml
        replicas: 20
        inputVars:
          containerPort: 8081

      - objectTemplate: objectTemplates/route.yml
        replicas: 2
  
  - name: second-job
    jobIterations: 5
    qps: 10
    burst: 20
    namespacedIterations: true
    jobPause: 0
    cleanup: true
    namespace: second-job
    podWait: true
    jobIterationDelay: 0
    objects:

      - objectTemplate: objectTemplates/deployment2.yml
        replicas: 5
