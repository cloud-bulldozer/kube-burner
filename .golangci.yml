run:
  timeout: 5m
linters-settings:
  misspell:
    locale: US
linters:
  disable-all: true
  enable:
    - nakedret
    - varcheck
    - deadcode
    - structcheck
    - misspell
    - ineffassign
    - goconst
    - goimports
    - dupl
    - unparam
    - golint
    - staticcheck
    - unused
    - gosimple
    - unconvert
    - gocyclo
    - structcheck
